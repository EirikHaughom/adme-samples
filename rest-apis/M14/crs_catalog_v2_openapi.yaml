components:
  schemas:
    InPolygonQuery:
      type: object
      properties:
        recordId:
          type: string
        dataId:
          type: string
        points:
          type: array
          items:
            $ref: '#/components/schemas/Point'
        offset:
          type: integer
          format: int32
        limit:
          type: integer
          format: int32
        returnedFields:
          type: array
          items:
            type: string
    Point:
      type: object
      properties:
        latitude:
          maximum: 90
          minimum: -90
          type: number
          format: double
        longitude:
          maximum: 180
          minimum: -180
          type: number
          format: double
    PointsInAouSearchPoint:
      type: object
      properties:
        point:
          $ref: '#/components/schemas/Point'
        index:
          type: integer
          format: int32
        approximateKmDistanceOutside:
          type: integer
          format: int32
    PointsInAouSearchResult:
      type: object
      properties:
        bboxFailedPoints:
          type: array
          items:
            $ref: '#/components/schemas/PointsInAouSearchPoint'
        maxDistKmOutsideBBox:
          type: integer
          format: int32
    CoordinateTransformationsQuery:
      type: object
      properties:
        codeSpace:
          type: string
        name:
          type: string
        id:
          type: string
        code:
          type: string
        kind:
          type: string
        sourceCRS:
          type: string
        targetCRS:
          type: string
        latitude:
          type: number
          format: double
        longitude:
          type: number
          format: double
        includeDeprecated:
          type: boolean
        offset:
          type: integer
          format: int32
        limit:
          type: integer
          format: int32
        returnAllFields:
          type: boolean
        returnedFields:
          type: array
          items:
            type: string
    AggregationResponse:
      type: object
      properties:
        key:
          type: string
        count:
          type: integer
          format: int64
    QueryResponse:
      type: object
      properties:
        results:
          type: array
          items:
            type: object
            additionalProperties:
              type: object
        aggregations:
          type: array
          items:
            $ref: '#/components/schemas/AggregationResponse'
        totalCount:
          type: integer
          format: int64
    SearchResponse:
      type: object
      properties:
        searchResults:
          $ref: '#/components/schemas/QueryResponse'
        query:
          type: string
    BaseCRS:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
    CoordinateReferenceSystemsQuery:
      type: object
      properties:
        codeSpace:
          type: string
        code:
          type: string
        name:
          type: string
        id:
          type: string
        kind:
          type: string
        coordinateReferenceSystemType:
          type: string
        returnBoundProjectedAndProjectedBasedOnWgs84:
          type: boolean
        returnBoundGeographic2DAndWgs84:
          type: boolean
        baseCRS:
          $ref: '#/components/schemas/BaseCRS'
        datum:
          $ref: '#/components/schemas/Datum'
        extent:
          $ref: '#/components/schemas/Extent'
        persistableReferenceSearch:
          type: string
        horizontalAxisUnitId:
          type: string
        verticalAxisUnitId:
          type: string
        latitude:
          type: number
          format: double
        longitude:
          type: number
          format: double
        includeDeprecated:
          type: boolean
        offset:
          type: integer
          format: int32
        limit:
          type: integer
          format: int32
        returnAllFields:
          type: boolean
        returnedFields:
          type: array
          items:
            type: string
    Datum:
      type: object
      properties:
        name:
          type: string
        codeSpace:
          type: string
        code:
          type: string
    Extent:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
    AuthorityCode:
      type: object
      properties:
        code:
          type: string
        authority:
          type: string
    SingleCTEssenceImpl:
      type: object
      properties:
        authCode:
          $ref: '#/components/schemas/AuthorityCode'
        type:
          type: string
        ver:
          type: string
        name:
          type: string
        wkt:
          type: string
    SingleCTRequest:
      type: object
