<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="../dist/swagger-ui.css" />
    <link rel="icon" type="image/png" href="../dist/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="../dist/favicon-16x16.png" sizes="16x16" />
    <style>
      html
      {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after
      {
        box-sizing: inherit;
      }

      body
      {
        margin:0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>

    <script src="../dist/swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="../dist/swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script>
    window.onload = function() {
    var idx = document.URL.indexOf('?');
    //var idx = document.URL.substring(idx + 1, document.URL.length).split('?');
    var params = {}
    params = document.URL.substring(idx + 1, document.URL.length).split('&');
    var page = params[0].split('=');
    var pageUrl = page[1]
    pageUrl = pageUrl.replaceAll("%22", "")
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: pageUrl,
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      });
      // End Swagger UI call region

      window.ui = ui;
    };
  </script>
  </body>
</html>
